<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>exe07: transition</title>
        <style>
            input[type=text]{
                width:100px;
                transition: width, background-color, 1s ease-in-out;
            }

            input[type=text]:focus{
                width: 200px;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <p>Input data: <input type="text" name="input-date"></p>
    </body>
</html>
