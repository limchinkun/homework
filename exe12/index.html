<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
    </head>
    <body>
        <p id="ex">HTML+CSS</p>
        <button type="button" onclick="exFun()">Click Me!!!</button>
        <script>
            function exFun(){
                document.getElementById("ex").innerHTML = "JavaScript";
            }
        </script>

        <p>Simple output01</p>
        <button type="button" onclick="document.write(100)">OK</button>

        <p>Simple output02</p>
        <p id="variable"></p>
        <script>
            var x = 10;
            var y = x+20;
            document.getElementById("variable").innerHTML = y;
        </script>

        <p>Simple output03</p>
        <p id="name01"></p>
        <p id="name02"></p>
        <script>
            var myName01 = "Lim Chin Kun";
            var myName02 = "Lim Jinkun";
            document.getElementById("name01").innerHTML = myName01;
            document.getElementById("name02").innerHTML = myName02;
        </script>

        <p>Simple output04</p>
        <p id="name03"></p>
        <script>
            var x1 = 10;
            var x2 = 19.9;
            var x3 = 075;
            var x4 = 0x5566;
            document.getElementById("name03").innerHTML = x1 + "<br>" + x2 + "<br>" + x3 + "<br>" + x4;
        </script>

        <p>Simple output05</p>
        <p id="name04"></p>
        <script>
            var student = {
                firstName : "Jinkun",
                lastName : "Lim",
                id : "1234"
            };
            document.getElementById("name04").innerHTML = student.lastName + " " + student.firstName + " text";
        </script>

        <p>Simple output06</p>
        <p id="operation01"></p>
        <p id="operation02"></p>
        <p id="operation03"></p>
        <script>
            var i = 1;
            var x = 9;
            var y = 3;
            var z1 = x + y;
            var z2 = x - y;
            var z3 = x * y;
            var z4 = x / y;
            var z5 = x % y;
            var m1 = x + i++;
            var m2 = x + ++i;
            document.getElementById("operation01").innerHTML = z1 + "<br>" + z2 + "<br>" + z3 + "<br>" + z4 + "<br>" + z5;
            document.getElementById("operation02").innerHTML = m1 + "<br>" + m2;
        </script>
    </body>
</html>
