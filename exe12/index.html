<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
    </head>
    <body>
        <p id="ex">HTML+CSS</p>
        <button type="button" onclick="exFun()">OK</button>
        <script>
            function exFun(){
                document.getElementById("ex").innerHTML = "JavaScript";
            }
        </script>

        <p>Simple output01</p>
        <button type="button" onclick="document.write(100)">OK</button>

        <p>Simple output02</p>
        <p id="variable"></p>
        <script>
            var x = 10;
            var y = x+20;
            document.getElementById("variable").innerHTML = y;
        </script>
    </body>
</html>
