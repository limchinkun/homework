<!DOCTYPE html>
<html>
    <head>
        <title>exe05: transition</title>
        <link rel="stylesheet" href="/exe06/css/style.css">
        <style>
            h1{
                height: 100px;
                width: 100px;
                text-align: center;
                background-color: aqua;
                transition-property: color,background-color, height, width;
                transition-duration: 3s;
                transition-delay: 2s;
            }
            
            h1:hover{
                color: blue;
                background-color: aquamarine;
                height: 300px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1>HTML5 + CSS3</h1>
    </body>
</html>
