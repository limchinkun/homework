<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Java Script Control Structure</title>
    </head>
    <body>
        <p>Java script for loop</p>
        <p id="msg"></p>
        <script>
            var strText = "";
            var i;
            var sum = 0;
            for ( i = 1; i<=5; i++){
                sum += i;
                strText += "Loop = " + i + ", sum = " + sum + "<br>";
            }
            document.getElementById("msg").innerHTML = strText;            
        </script>
        
        <hr>
        
        <p>Java script for loop using while</p>
        <p id="msg02"></p>
        <script>
            var strText02 = "";
            var x = 1;
            var sum02 = 0;
            while( x <= 5){
                sum02 += x;
                strText02 += "Loop = " + x + ", sum = " + sum02 + "<br>";
                x++;
            }
            document.getElementById("msg02").innerHTML = strText02;            
        </script>

        <hr>

        <p>Java script for loop using do...while...</p>
        <p id="msg03"></p>
        <script>
            var strText03 = "";
            var y = 1;
            var sum03 = 0;
            do{
                sum03 += y;
                strText03 += "Loop = " + y + ", sum = " + sum03 + "<br>";
                y++;
            }
            while ( y <= 5 );
            document.getElementById("msg03").innerHTML = strText03;
            window.alert("text");
        </script>

        <hr>

        <p>Date().getHours show time info</p>
        <button onclick="exFun()">OK</button>
        <p id="numHour"></p>
        <p id="msg04"></p>
        <script>
            function exFun(){
                var timeHour = new Date().getHours();
                var txtText;
                txtText = (timeHour > 11) ? "PM":"AM";
                document.getElementById("numHour").innerHTML = "Hours = " + timeHour;
                document.getElementById("msg04").innerHTML = "Now is " + txtText;
            }
        </script>

        <p id="msg05-1"></p>
        <p id="msg05-2"></p>
        <script>
            var numList = [8, 7, 0, 9, 2, 5, 4, 6, 3, 1];
            var numSort = numList.sort();
            var numArray = "";
            var arrayLen = numList.length;
            var i;
            
            for ( i = 0; i < arrayLen; i++){
                numArray += "numSort[" + i + "] = " + numSort[i] + "<br>";
            }

            document.getElementById("msg05-1").innerHTML = "arrayLen in numList = " + arrayLen;
            document.getElementById("msg05-2").innerHTML = numArray;
        </script>

        <p id="msg06-1"></p>
        <p id="msg06-2"></p>
        <script>
            var numList = [8, 7, 0, 9, 2];
            var numSort = numList.sort();
            var numArray = "";
            var arrayLen = numList.length;
            var i;
            
            for ( i in numList){
                numArray += "numSort[" + i + "] = " + numSort[i] + "<br>";
            }

            document.getElementById("msg06-1").innerHTML = "arrayLen in numList = " + arrayLen;
            document.getElementById("msg06-2").innerHTML = numArray;
        </script>
    </body>
</html>
