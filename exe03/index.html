<!DOCTYPE html>
<html>
    <head>
        <title>Transition</title>
        <style>
            h1{
                height: 100px;
                width: 150px;
                text-align: center;
                background-color: yellow;
                transition-property: background-color;
                transition-duration: 3s;
                transition-delay: 2s;
                
            }

            h1:hover{background-color:brown; height:200px;}
        </style>
    </head>
    <body>
        <h1>
            HTML5 + CSS3
        </h1>
    </body>
</html>
