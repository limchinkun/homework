<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fahrenheit to Celcius</title>
        <script>
            function toC(fahrenheit){
                return (5/9) * (fahrenheit - 32);
            }
        </script>
    </head>
    <body>
        <p>Calculate the celsius using Fahrenheit</p>
        <input type="number" name="Fahrenheit: " id="tempF">
        <button onclick="convertToC()">Convert</button>
        <p id="ex"></p>
        <script>
            function convertToC(){
                document.getElementById("ex").innerHTML = "It is " + toC(tempF) + " Celcius";
            }
        </script>
    </body>
</html>
